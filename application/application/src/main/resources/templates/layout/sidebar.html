<!-- Create a new file called sidebar.html in your templates/layout folder -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="sidebar" class="left-sidebar sidebar-hidden">
        <div>
            <button id="sidebarToggle" class="sidebar-toggle">
                <span class="toggle-icon">â˜°</span>
            </button>

        </div>
        <div class="profile">
            <!-- Uncomment and replace with actual image path when needed -->
            <!-- <img src="your-image.jpg" alt="Profile Picture" class="profile-img"> -->
            <h2>Shawn Jonathan Chandra</h2>
        </div>
        <div class="menu">
            <ul>
                <li>Dashboard</li>
                <li>Training</li>
                <li>Maps</li>
                <li>Challenges</li>
            </ul>
            <ul>
                <li>
                    <a th:href="@{/race/create}">Create a Race</a>
                </li>
            </ul>
        </div>
        <script>
            document.getElementById('sidebarToggle').addEventListener('click', function() {
                const sidebar = document.querySelector('.left-sidebar');
                const mainContent = document.querySelector('.main-content');
                const button = document.getElementById('sidebarToggle');
                
                sidebar.classList.toggle('sidebar-hidden');
                mainContent.classList.toggle('content-expanded');
                button.classList.toggle('toggle-active');
            });
        </script>
    </div>
</body>
</html>
