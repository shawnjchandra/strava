<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Entry - Strava</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>
    <th:block th:replace="~{/layout/navbar :: navbar}"></th:block>

    <div class="container">
        <nav class="sidebar">

        </nav>
        <main>
            <h1>Manual Entry</h1>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Morning Run">

                <label for="sport">Sport</label>
                <select id="sport">
                    <option value="run">Run</option>
                    <option value="bike">Bike</option>
                    <option value="swim">Swim</option>
                </select>

                <label for="date-time">Date & Time</label>
                <div class="date-time-input">
                    <input type="date" id="date-time">
                    <input type="time" id="time">
                </div>

                <label for="distance">Distance (km)</label>
                <input type="number" id="distance" placeholder="Enter distance in km" min="0" step="1">

                <label for="duration">Duration</label>
                <div class="duration-input">
                    <input type="number" id="hours" placeholder="hh" min="0" max="23"> hours
                    <input type="number" id="minutes" placeholder="mm" min="0" max="59"> minutes
                    <input type="number" id="seconds" placeholder="ss" min="0" max="59"> seconds
                </div>

                <label for="elevation">Elevation</label>
                <input type="number" id="elevation" placeholder="feet">

                <label for="description">Description</label>
                <textarea id="description" placeholder="Share more about this activity." rows="4" style="resize: none;"></textarea>
                
                <button type="submit" onclick="window.location.href='activity.html'">Add Activity</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
