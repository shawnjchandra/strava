<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activities</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/activity.css}">
</head>
<body>
    <th:block th:replace="~{/layout/navbar :: navbar}"></th:block>
    
    <div class="container">
        <header>
            <h1>My Activities</h1>
            <div class="search-container">
                <input type="text" placeholder="Keywords" class="search-input" />
                <select class="sport-select">
                    <option>All Sport Types</option>
                    <option value="run">Running</option>
                    <option value="bike">Cycling</option>
                    <option value="swim">Swimming</option>
                </select>
                <button class="search-button">Search</button>
            </div>
        </header>

        <main>
            <button id="add" th:onclick="|window.location.href='@{/activity/add}'|">Add Training Activity</button>
            <div th:if="${activities.success}">
                <h2 th:text="${activities.data.size()} + ' Activities'">0 Activities</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Sport</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Distance</th>
                            <th>Duration</th>
                            <th>Elevation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="activity, iterStat : ${activities.data}" 
                            th:if="${iterStat.index >= (currentPage * 5) && iterStat.index < ((currentPage * 5) + 5)}">
                            <td>
                                <a th:href="@{/activity/descActivity(id_activity=${activity.idActivity})}" th:text="${activity.judul}">Morning Run</a>
                            </td>
                            <td th:text="${activity.tipeTraining}">Run</td>
                            <td th:text="${activity.createdAt}">2023-01-01</td>
                            <td th:text="${activity.durasi}">00:30:00</td>
                            <td th:text="${activity.jarak} + ' km'">5 km</td>
                            <td th:text="${activity.durasi}">00:30:00</td>
                            <td th:text="${activity.elevasi} + ' ft'">100 ft</td>
                        </tr>
                    </tbody>
                </table>
                <div th:replace="~{layout/pagination :: pagination(${currentPage}, ${activities.data.size()}, 5, '/activity')}"></div>

            </div>
            <div th:unless="${activities.success}">
                <table>
                            <th>Title</th>
                            <th>Sport</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Distance</th>
                            <th>Duration</th>
                            <th>Elevation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="7" th:text="${activities.message}" style="text-align: center;"></td>
    
                        </tr>
            
                    </tbody>
                </table>

            </div>
        </main>
        <th:block th:replace="~{/layout/footer :: footer}"></th:block>
    </div>
</body>
</html>
