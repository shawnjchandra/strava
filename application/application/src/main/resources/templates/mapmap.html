<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{css/navbar.css}">
</head>
<style>
.navbar3 {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 0 20px;
    background-color: black;
}

.auth-linksHome {
    margin-left: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    width: fit-content;
    color: white;
    padding: 5px 10px;
    border: 1px solid white;
    border-radius: 5px;
    font-size: 0.9em;
    transition: background-color 0.3s, color 0.3s;
    background-color:white;
}

.mapswrapper {
    background: #fff;
    position: relative;
    width: 100%;
    max-width: 100%;
    padding-top: 56.25%; /* Rasio 16:9 untuk responsivitas */
    overflow: hidden;
}

.mapswrapper iframe {
    border: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}

/* Jika ingin menyembunyikan tautan */
.mapswrapper a {
    display: none;
}
</style>
<body>
    <div th:replace="layout/navbar :: navbar3"></div>
    <div class="mapswrapper">
        <div class="mapswrapper"><iframe width="1920" height="1080" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=bandung&zoom=12&maptype=roadmap"></iframe><a href="https://dodsafe.org">dod safe</a><style>.mapswrapper{background:#fff;position:relative}.mapswrapper iframe{border:0;position:relative;z-index:2}.mapswrapper a{color:rgba(0,0,0,0);position:absolute;left:0;top:0;z-index:0}</style></div>
    </div>
</body>
