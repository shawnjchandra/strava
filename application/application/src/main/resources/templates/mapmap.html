<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <style> 
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            height: 100%;
        }
        .container {
        position: relative;
        width: 100%;
        height: 100%; /* Adjust height as needed */
    }

    h1 {
        position: absolute;
        top: 20px; /* Adjust as necessary */
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional shadow for better visibility */
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 10px;
        border-radius: 5px;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        z-index: 1; /* Ensure iframe is below the heading */
    }
    </style>
    <link rel="stylesheet" th:href="@{css/navbar.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/index.css}">
</head>
<body>
    <div th:replace="layout/navbar :: navbar3"></div>

    <div class="container">
        <h1>Explore the Route</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63374.281292904045!2d107.60187206702777!3d-6.903447675098539!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e6398252477f%3A0x146a1f93d3e815b2!2sBandung%2C%20Bandung%20City%2C%20West%20Java!5e0!3m2!1sen!2sid!4v1736587371771!5m2!1sen!2sid"></iframe>
    </div>

    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
