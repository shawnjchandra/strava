<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>Sign Up for Free</title>

    <script>
        function showPart2() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                document.getElementById('part2').style.display = 'block';
            } else {
                alert('Please fill out the first part of the form.');
            }
        }
    </script>
</head>
<body>

    <th:block th:replace="~{/layout/navbar :: navbar}"></th:block>
    <div class="container">

        <div class="signup-container">
            <h1>Sign Up for Free</h1>
            <form action="/register" method="post" th:object="${user}">
                <!-- Part 1 -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="password" placeholder="Confirm password" name="confirmpassword" required>
                </div>
    
                <button type="button" class="submit-btn" onclick="showPart2()">Continue</button>
    
                <!-- Part 2 -->
                <div id="part2">
                    <div class="separator"><span>PART 2</span></div>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" placeholder="Enter your name" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggal-lahir">Tanggal Lahir</label>
                        <input type="date" id="tanggal-lahir" name="tanggal_lahir" required>
                    </div>
                    <div class="form-group">
                        <label for="lokasi">Lokasi</label>
                        <input type="text" id="lokasi" placeholder="Enter your location" name="lokasi" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select your gender</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
    
                    <button type="submit" class="submit-btn">Sign Up</button>
                </div>
            </form>
            <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

</body>
</html>
