<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Sign Up for Free</title>
    <style>
        .container {
            margin: 0px;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        body{
            margin: 0pxs;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .terms {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        #part2 {
            display: none;
        }

        .separator {
            margin: 20px 0;
            border-top: 1px solid #ccc;
            text-align: center;
            position: relative;
        }

        .separator span {
            background-color: #fff;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: #777;
        }
    </style>
    <script>
        function showPart2() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                document.getElementById('part2').style.display = 'block';
            } else {
                alert('Please fill out the first part of the form.');
            }
        }
    </script>
</head>
<body>

    <th:block th:replace="~{/layout/navbar :: navbar}"></th:block>
    <div class="container">

        <div class="signup-container">
            <h1>Sign Up for Free</h1>
            <form action="/login" method="post">
                <!-- Part 1 -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
    
                <button type="button" class="submit-btn" onclick="showPart2()">Continue</button>
    
                <!-- Part 2 -->
                <div id="part2">
                    <div class="separator"><span>PART 2</span></div>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggal-lahir">Tanggal Lahir</label>
                        <input type="date" id="tanggal-lahir" required>
                    </div>
                    <div class="form-group">
                        <label for="lokasi">Lokasi</label>
                        <input type="text" id="lokasi" placeholder="Enter your location" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
    
                    <button type="submit" class="submit-btn">Sign Up</button>
                </div>
            </form>
            <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

</body>
</html>
