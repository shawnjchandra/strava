<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Together Strong</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" th:href="@{css/homeActivity.css}">
    <link rel="stylesheet" th:href="@{css/navbar.css}">
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>
<body>
    <div th:replace="layout/navbar :: navbar3"></div>

    <div class="run-container">
        <img th:src="@{/img/homeCy.jpg}" style="width: 100%;">
        <div class="text-con">
        <h1>Track all your cycling adventures with us</h1>
        <h2>Track and share rides. Analyze your performance. Stay cycling with us. We help you achieve all that and more.</h2>
        <a th:if="${session.status} == null" th:href="@{/register}" class="ctaBut">join For Free</a>
        </div>
    </div>

    <div id="runTitle"> 
        <h1>Beyond a Cycling Tracker</h1>
        <h2>Track your goals with detailed stats like speed, distance, elevation, and more.</h2>

    </div>

    <div th:replace="layout/feat :: feat2"></div>

    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
