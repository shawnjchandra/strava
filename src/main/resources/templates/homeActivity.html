<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="shortcut icon" th:href="@{/img/favicon2.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{css/homeActivity.css}">
    <link rel="stylesheet" th:href="@{css/navbar.css}">
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>
<body>
    <div th:replace="layout/navbar :: navbar3"></div>

    <div class="run-container">
        <img th:src="@{/img/dash-run.jpg}" style="width: 100%;">
        <div class="text-con">
        <h1>Track all your running activities with us</h1>
        <h2>Track and share activities. Analyze your progress. Stay running with us. GerakIn helps you achieve all that.</h2>
        <a th:if="${session.status} == null" th:href="@{/register}" class="ctaBut">join For Free</a>
        </div>
    </div>

    <div id="runTitle"> 
        <h1>Beyond a Running Tracker</h1>
        <h2>Track your goals with detailed stats like pace, distance, and more.</h2>
    </div>

    <div th:replace="layout/feat :: feat1"></div>

    <div th:replace="layout/footer :: footer"></div>

</html>
